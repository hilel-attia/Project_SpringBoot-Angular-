<div class="d-flex justify-content-center align-items-center">
    <div class="col-md-4 col-12" style="padding-top: 200px;">
        <div class="card">
            <div class="card-header card-header-danger" style="text-align:center">
                <h4 class="card-title" href="/admin/dashboard" text-align="center">Account Register</h4>
            </div>
            <div class="card-body">
                <div class="container">
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Username" required>
                        </mat-form-field>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <mat-form-field class="example-full-width" required>
                            <input matInput placeholder="Email">
                        </mat-form-field>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Firstname" required>
                        </mat-form-field>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Lastname" required>
                        </mat-form-field>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Password" required>
                        </mat-form-field>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Confirm Password" required>
                        </mat-form-field>
                    </div>
                    <div class="col-md-12 col-sm-12 col-xs-12">
                        <label for="lab1"> You already have an account ?</label>
                        <!-- <span class="psw"> <a href="#"> Forgot Password?</a></span> -->
                        <span class="psw"><a routerLink="/login"> Login </a></span>
                    </div>

                </div>
            </div>
            <div class="card-footer justify-content-center">
                <button mat-raised-button type="submit" class="btn btn-danger col-md-3" routerLink="/dashboard">Register</button>
            </div>
        </div>
    </div>
</div>
