
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 order-md-first order-lg-first  order-last ">

                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Edit Facture</h4>
                        <p class="card-category">Edit Facture information</p>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="facturesService.formModel" (ngSubmit)="onSubmit()">

                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="NOMFACTURE" formControlName="nomFacture">
                                        <mat-error *ngIf="facturesService.formModel.get('nomFacture').hasError('required') && facturesService.formModel.get('nomFacture').touched">This field should not be empty.</mat-error>
                                    </mat-form-field>
                                </div>
                            
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="Creation Date" [value]="facturesService.formModel.get('dateCreation').value | date : 'medium'" disabled>
                                        <mat-error *ngIf="facturesService.formModel.get('dateCreation').hasError('required') && facturesService.formModel.get('dateCreation').touched">This field should not be empty.</mat-error>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <div class="form-group">
                                            <label class="bmd-label-floating "> tva</label>
                                            <mat-form-field class="example-full-width">
                                                <input matInput class="form-control" rows="5" formControlName="tvaFacture">
                                            </mat-form-field>

                                            <mat-error *ngIf="facturesService.formModel.get('tvaFacture').hasError('required') && facturesService.formModel.get('tvaFacture').touched">This field should not be empty.</mat-error>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <button mat-raised-button type="submit" (click)="onSubmit()" [disabled]="facturesService.formModel.invalid" class="btn btn-outline-danger pull-right">Update</button>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
